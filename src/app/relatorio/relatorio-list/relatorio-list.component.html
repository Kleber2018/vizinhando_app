<app-layout>
  <main class="main" fxFlex="100%" *ngIf="movimentacoes">
    <section style="margin-top: 8px; padding: 16px;">
      <h3>Armazenados no Firebase</h3>

      <div *ngFor="let relatorio of movimentacoes" fxLayoutAlign="start">
        <div fxFlex="100%" fxLayout="row wrap">
          <p class="descricao">{{relatorio.uid}}</p>
          <p class="descricao">{{relatorio.campos.nome}}</p>
          <p class="descricao">{{relatorio.campos.numContrato}}</p>
          <p class="descricao">{{relatorio.campos.uf}}</p>
          <p class="descricao">{{relatorio.campos.obs1}}</p>
          <p class="descricao">{{relatorio.campos.obs2}}</p>
          <p class="descricao" >{{relatorio.createdAt.toDate() | date:'dd/MM/yy'}}</p>
        </div>
      </div> 
    </section>
  </main>
</app-layout>

<app-footer></app-footer>
