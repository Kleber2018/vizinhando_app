<main class="main" fxLayout="column" fxLayoutAlign="start center">
  <section fxLayoutAlign="space-between start" class="header" >
    <div  class="header-sidenav">
      <img src="../../../assets/logo2.png" alt="Viseu-logo" height="64">
    </div>
    <p class="titulo-header">
      Sistema Cliente
    </p>
  </section>
  <section fxLayoutAlign="center center">
    <mat-card fxFlex.xs="96vw" fxFlex.sm="80vw" fxFlex.md="64vw" fxFlex.lg="48vw" style="margin-top: 30px;">
      <mat-card-header>
        <div mat-card-avatar><mat-icon>spa</mat-icon></div>
        <mat-card-title>APP - Projeto Cliente Servidor</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="submitFormLogin()">
          <section>
            <mat-form-field fxFlex="100%">
              <input
                matInput
                type="email"
                required="true"
                placeholder="Informe o e-mail"
                formControlName="eMail" />
              
              <mat-error>O e-mail informado é inválido.</mat-error>
            </mat-form-field>
          </section>
  
          <section>
            <mat-form-field fxFlex="100%">
              <input
                matInput
                #input_password
                type="password"
                required="true"
                placeholder="Informe sua senha"
                formControlName="password" />
  
              <button
                type="button"
                matSuffix
                mat-icon-button
                (click)="togglePasswordVisibility(input_password)">
                <mat-icon>{{ input_password?.type === 'password' ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
  
              <mat-error>A senha informada é inválida.</mat-error>
            </mat-form-field>
          </section>

          <section>
            <mat-form-field fxFlex="100%">
              <input
                      matInput
                      type="text"
                      required="true"
                      placeholder="Informe a Url do servidor"
                      formControlName="url" />

              <mat-error>Informe o servidor</mat-error>
            </mat-form-field>
          </section>
  
          <section fxLayout="row wrap" fxLayoutAlign="end" fxLayoutGap="15px">
            <p (click)="esqueciMinhaSenha()" style="margin: 0px; padding-right: 5px;">Esqueci minha senha</p>
            <button
                    type="submit"
                    mat-raised-button
                    color="primary"
                    (click)="abrirFormNovoUser()">
              <mat-icon>lock</mat-icon>
              Novo Usuário
            </button>
            <button
              type="submit"
              mat-raised-button
              color="primary"
              [disabled]="formLogin?.invalid" cdkFocusInitial>
                <mat-icon>lock</mat-icon>
                Acessar sistema
            </button>
          </section>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
</main>

<app-footer></app-footer>
